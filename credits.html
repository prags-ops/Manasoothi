
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heal Quest ‚Äì Mental Wellness</title>
  <style>
    *,
*::before,
*::after {
  box-sizing: border-box;
}

  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 40px 20px;

  background: linear-gradient(
    135deg,
    #8bc5e9,
    #7db1ec,
    #8caae2,
    #aacbf4
  );
  background-size: 300% 300%;
  animation: warmFlow 16s ease-in-out infinite;

  color: #2f2a24;
  display: flex;
  justify-content: center;
}

@keyframes calmFlow {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}


main {
  max-width: 600px;
  width: 100%;
  padding: 34px 42px;
  border-radius: 20px;

  /* GREY GLASS EFFECT */
  background: rgba(240, 240, 240, 0.65);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  border: 1px solid rgba(255, 255, 255, 0.35);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
}

    h2 {
      text-align: center;
      margin-bottom: 6px;
      color: #4976b1;
      font-weight: 700;
      font-size: 2rem;
    }
    .motivation {
      text-align: center;
      margin-bottom: 30px;
      font-style: italic;
      font-weight: 600;
      color: #3e71ac;
      font-size: 1.1rem;
      user-select: none;
    }
    /* XP Bar */
    .xp-bar {
      background: rgba(255, 255, 255, 0.55);
backdrop-filter: blur(6px);

      border-radius: 25px;
      height: 26px;
      overflow: hidden;
      margin-bottom: 25px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
   .xp-fill {
  height: 100%;
  width: 0;
  border-radius: 25px 0 0 25px;

  background: linear-gradient(
    90deg,
    #61a3f4,
    #5172e7
  );

  transition: width 0.5s ease;
}

    #levelLine {
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
      font-size: 1.25rem;
      color: #4376c3;
      user-select: none;
    }
    /* Quest cards */
    .quest {
  margin-bottom: 25px;
  border-radius: 12px;
  padding: 18px 20px;

  background: #ffffff;        /* SOLID background */
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
  border: 1px solid #e5e7eb;  /* clean border */
}

    .quest-text {
      font-size: 1.15rem;
      margin-bottom: 15px;
      color: #1d3671;
      font-weight: 600;
      user-select: none;
    }
    /* Comment box only for user answer quests */
    textarea {
  width: 100%;
  min-height: 90px;                 /* MORE SPACE */
  padding: 14px 16px;               /* INNER COMFORT */
  margin-bottom: 12px;

  border-radius: 14px;
  border: 2px solid #c7d8f5;        /* LIGHT BLUE OUTLINE */

  font-size: 1rem;
  font-family: inherit;
  line-height: 1.5;

  resize: vertical;
  color: #1e3a8a;                   /* DARK BLUE TEXT */
  background: #f8fbff;

  outline: none;
  transition: border-color 0.25s ease, box-shadow 0.25s ease;
}

textarea:focus {
  border-color: #4f7cff;            /* DARKER BLUE */
  box-shadow: 0 0 0 3px rgba(79,124,255,0.2);
  background: #ffffff;
}

    button.submit-btn {
      background: #4982b1;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 22px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 150px;
      display: block;
      margin-top: 5px;
    }
    button.submit-btn:hover:not(:disabled) {
      background: #2d5081;
    }
    button.submit-btn:disabled {
  background: linear-gradient(
    135deg,
    #7aa2d6,
    #5b7fc7
  );
  color: #ffffff;
  cursor: default;
}

    .comments {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #475569;
      border-top: 1px solid #cbd5e1;
      padding-top: 8px;
      max-height: 100px;
      overflow-y: auto;
      user-select: text;
    }
  </style>
  <script src="app.js"></script>
</head>
<body>
  <main>
    <h2>Daily Quests</h2>
    <div class="motivation">‚ÄúSmall steps every day lead to big changes. Keep going!‚Äù</div>

    <div class="xp-bar" aria-label="XP progress bar"><div id="xpFill" class="xp-fill"></div></div>
    <div id="levelLine">Level: <span id="level">1</span> | XP: <span id="xp">0</span></div>

    <div id="questList"></div>
  </main>

<script>

function submitQuest(button, index) {
    const questDiv = button.parentElement;
    const questObj = quests[index];
    const textarea = questDiv.querySelector('textarea');

    if (questObj.requiresComment) {
        if (!textarea.value.trim()) {
            alert('Please provide a comment!');
            return;
        }
        textarea.disabled = true;
    }

    button.disabled = true;
    button.textContent = "Completed ‚úÖ";
    
    // Call the Global XP function
    addXP(10); 
}
  const quests = [
    {text: "Drink 2 glasses of water üíß", requiresComment: false},
    {text: "Take a 10-minute walk üö∂", requiresComment: false},
    {text: "Write one thing you‚Äôre grateful for üôè", requiresComment: true},
    {text: "Do 5 deep breaths üå¨", requiresComment: false},
    {text: "Compliment yourself üíö", requiresComment: true},
    {text: "Connect with a friend or family member üìû", requiresComment: false},
    {text: "Spend 10 minutes in nature üå≥", requiresComment: false},
    {text: "Listen to your favorite calming music üéµ", requiresComment: false},
    {text: "Practice a short meditation session üßò‚Äç‚ôÇÔ∏è", requiresComment: false},
    {text: "Write down a positive affirmation üí´", requiresComment: true}
  ];

  let xp = 0;
  let level = 1;

  function renderQuests() {
    const questList = document.getElementById('questList');
    questList.innerHTML = '';
    quests.forEach((q, i) => {
      const questDiv = document.createElement('div');
      questDiv.className = 'quest';

      let html = `<p class="quest-text">${q.text}</p>`;
      if (q.requiresComment) {
        html += `<textarea placeholder="Share your thoughts..."></textarea>`;
      }
      html += `<button class="submit-btn" onclick="submitQuest(this, ${i})">Submit</button><div class="comments" aria-live="polite"></div>`;
      questDiv.innerHTML = html;

      questList.appendChild(questDiv);
    });
  }

  function submitQuest(button, index) {
    const questDiv = button.parentElement;
    const questObj = quests[index];
    const textarea = questDiv.querySelector('textarea');

    if (questObj.requiresComment) {
      if (!textarea.value.trim()) {
        alert('Please provide a comment before submitting!');
        return;
      }
      const commentsDiv = questDiv.querySelector('.comments');
      const p = document.createElement('p');
      p.textContent = `Your comment: ${textarea.value.trim()}`;
      commentsDiv.appendChild(p);
      textarea.disabled = true;
    }

    button.disabled = true;
    xp += 10;

    if (xp >= level * 50) {
      xp = 0;
      level++;
      alert(`üéâ You leveled up! New level: ${level}`);
    }
    updateXPBar();
  }

  function updateXPBar() {
    document.getElementById('xp').textContent = xp;
    document.getElementById('level').textContent = level;
    const percent = (xp / (level * 50)) * 100;
    document.getElementById('xpFill').style.width = percent + '%';
  }

  document.addEventListener('DOMContentLoaded', () => {
    renderQuests();
    updateXPBar();
  });
</script>
</body>
</html>
